<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Page Not Found</title>
  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent: #ff6b6b;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body {
      background: linear-gradient(180deg, var(--bg), #ffffff);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--card);
      padding: 36px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(16, 24, 40, 0.08);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .code {
      font-size: 96px;
      margin: 0;
      color: var(--accent);
      letter-spacing: 4px;
    }

    h2 {
      margin: 8px 0 12px 0;
      font-weight: 600;
    }

    p {
      margin: 0 0 18px 0;
      color: var(--muted);
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      background: var(--accent);
      color: #fff;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #ff4b4b;
    }

    .btn.ghost {
      background: transparent;
      color: var(--accent);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .btn.ghost:hover {
      background: rgba(255, 107, 107, 0.1);
    }

    .muted {
      display: block;
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }

    @media (max-width: 420px) {
      .code { font-size: 64px; }
      .card { padding: 24px; }
      .btn { padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="code">404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry — the page you are looking for doesn’t exist or has been moved.</p>

    <div class="actions">
      <a class="btn" href="/">Go to Home</a>
      <a class="btn ghost" href="javascript:history.back()">Go Back</a>
    </div>

    <small class="muted">If you think this is an error, contact support.</small>
  </div>
</body>
</html>
